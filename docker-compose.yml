version: '1.24.1'

services:
  app:
    build:
      context: client
    image: 2ndhuman/client:1.0
    container_name: client-app
    ports:
      - '3001:3001'
    #env_file:
     # - './.env'
    networks:
      - mongo_network
    depends_on:
      - backend

  backend:
    image: 2ndhuman/backend:1.0
    container_name: backend-app
    ports:
      - '5050:5050'
   # env_file:
      #- '.backend/.env'
    networks:
      - mongo_network
    depends_on:
      - mongo


  mongo:
    image: mongo
    container_name: mongodb
    ports:
      - '27017:27017'
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
    volumes:
      - database:/data/db
    networks:
      - mongo_network

volumes:
  database:

networks:
  mongo_network:
    driver: bridge